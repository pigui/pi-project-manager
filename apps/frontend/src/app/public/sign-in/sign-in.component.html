<pi-form [formGroup]="form" (ngSubmit)="onSubmit()">
    <pi-form-field>
        <pi-form-label>Email</pi-form-label>
        <input type="text" piInput formControlName="email" />
    </pi-form-field>
    <pi-form-field>
        <pi-form-label>Password</pi-form-label>
        <input type="password" piInput formControlName="password" />
    </pi-form-field>
    <pi-button-field>
        <button type="submit" piButton [disabled]="form.invalid">SIGN IN</button>
        <button piButton buttonType="secondary" (click)="goSignUp()">
            SIGN UP
        </button>
    </pi-button-field>
</pi-form>
